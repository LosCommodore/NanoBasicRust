name: Deploy to GitHub Pages

on:
  push:
    branches: ["master"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      - name: Cache trunk binary
        uses: actions/cache@v3
        with:
          path: ~/.cargo/bin/trunk
          key: trunk-${{ runner.os }}
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

        
      - name: Install Trunk
        run: |
          # PrÃ¼ft, ob trunk bereits im Pfad ist (vom Cache geladen)
          if ! command -v trunk &> /dev/null; then
            echo "Trunk nicht im Cache gefunden, installiere..."
            cargo install --locked trunk
          else
            echo "Trunk wurde erfolgreich aus dem Cache geladen."
          fi

      - name: Build with Trunk
        working-directory: ./web 
        run: |
          REPO_NAME=${GITHUB_REPOSITORY#*/}
          trunk build --release --public-url "/${REPO_NAME}/"

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: web/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
